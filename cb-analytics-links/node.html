<script type="text/html" data-help-name="analytics-links-rest-api">

    <p>The Analytics Links REST API is provided by the Analytics service.
This API enables you to manage the links to remote Couchbase clusters and external data sources.

The API schemes and host URLs are as follows:

* `http://node:8095/`
* `https://node:18095/` (for secure access)

where `node` is the host name or IP address of a node running the Analytics service.
</p>
    <p><b>Methods</b></p>
        <h3>POST /analytics/link</h3>
        <p>An alternative endpoint for [creating a link](#create-link), provided for backward compatibility.</p>
        <dl class="message-properties">
        <dt>dataverse <span class="property-type">string</span></dt>
        <dt>name <span class="property-type">string</span></dt>
        <dt>type <span class="property-type">string</span></dt>
        <dt>hostname <span class="property-type">string</span></dt>
        <dt>encryption <span class="property-type">string</span></dt>
        <dt>username <span class="property-type">string</span></dt>
        <dt>password <span class="property-type">string</span></dt>
        <dt>certificate <span class="property-type">string</span></dt>
        <dt>clientCertificate <span class="property-type">string</span></dt>
        <dt>clientKey <span class="property-type">string</span></dt>
        <dt>accessKeyId <span class="property-type">string</span></dt>
        <dt>secretAccessKey <span class="property-type">string</span></dt>
        <dt>sessionToken <span class="property-type">string</span></dt>
        <dt>region <span class="property-type">string</span></dt>
        <dt>serviceEndpoint <span class="property-type">string</span></dt>
        <dt>accountName <span class="property-type">string</span></dt>
        <dt>accountKey <span class="property-type">string</span></dt>
        <dt>sharedAccessSignature <span class="property-type">string</span></dt>
        <dt>managedIdentityId <span class="property-type">string</span></dt>
        <dt>clientId <span class="property-type">string</span></dt>
        <dt>tenantId <span class="property-type">string</span></dt>
        <dt>clientSecret <span class="property-type">string</span></dt>
        <dt>clientCertificatePassword <span class="property-type">string</span></dt>
        <dt>endpoint <span class="property-type">string</span></dt>
        <dt>applicationDefaultCredentials <span class="property-type">string</span></dt>
        <dt>jsonCredentials <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /analytics/link</h3>
        <p>Returns information about all links in all Analytics scopes.</p>
        <dl class="message-properties">
        <dt>dataverse <span class="property-type">string</span></dt>
        <dt>name <span class="property-type">string</span></dt>
        <dt>type <span class="property-type">string</span></dt>
        </dl>
        <h3>PUT /analytics/link</h3>
        <p>An alternative endpoint for [editing a link](#edit-link), provided for backward compatibility. The link name, type, and scope name cannot be modified.
</p>
        <dl class="message-properties">
        <dt>dataverse <span class="property-type">string</span></dt>
        <dt>name <span class="property-type">string</span></dt>
        <dt>type <span class="property-type">string</span></dt>
        <dt>hostname <span class="property-type">string</span></dt>
        <dt>encryption <span class="property-type">string</span></dt>
        <dt>username <span class="property-type">string</span></dt>
        <dt>password <span class="property-type">string</span></dt>
        <dt>certificate <span class="property-type">string</span></dt>
        <dt>clientCertificate <span class="property-type">string</span></dt>
        <dt>clientKey <span class="property-type">string</span></dt>
        <dt>accessKeyId <span class="property-type">string</span></dt>
        <dt>secretAccessKey <span class="property-type">string</span></dt>
        <dt>sessionToken <span class="property-type">string</span></dt>
        <dt>region <span class="property-type">string</span></dt>
        <dt>serviceEndpoint <span class="property-type">string</span></dt>
        <dt>accountName <span class="property-type">string</span></dt>
        <dt>accountKey <span class="property-type">string</span></dt>
        <dt>sharedAccessSignature <span class="property-type">string</span></dt>
        <dt>managedIdentityId <span class="property-type">string</span></dt>
        <dt>clientId <span class="property-type">string</span></dt>
        <dt>tenantId <span class="property-type">string</span></dt>
        <dt>clientSecret <span class="property-type">string</span></dt>
        <dt>clientCertificatePassword <span class="property-type">string</span></dt>
        <dt>endpoint <span class="property-type">string</span></dt>
        <dt>applicationDefaultCredentials <span class="property-type">string</span></dt>
        <dt>jsonCredentials <span class="property-type">string</span></dt>
        </dl>
        <h3>DELETE /analytics/link</h3>
        <p>An alternative endpoint for [deleting a link](#delete-link), provided for backward compatibility. The link cannot be deleted if any other entities are using it, such as an Analytics collection. The entities using the link need to be disconnected from the link, otherwise, the delete operation fails.
</p>
        <dl class="message-properties">
        <dt>dataverse <span class="property-type">string</span></dt>
        <dt>name <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /analytics/link/{scope}</h3>
        <p>Returns information about all links in the specified Analytics scope.</p>
        <dl class="message-properties">
        <dt>scope <span class="property-type">string</span></dt>
        <dt>type <span class="property-type">string</span></dt>
        </dl>
        <h3>POST /analytics/link/{scope}/{name}</h3>
        <p>Creates a link in the specified Analytics scope.</p>
        <dl class="message-properties">
        <dt>scope <span class="property-type">string</span></dt>
        <dt>name <span class="property-type">string</span></dt>
        <dt>type <span class="property-type">string</span></dt>
        <dt>hostname <span class="property-type">string</span></dt>
        <dt>encryption <span class="property-type">string</span></dt>
        <dt>username <span class="property-type">string</span></dt>
        <dt>password <span class="property-type">string</span></dt>
        <dt>certificate <span class="property-type">string</span></dt>
        <dt>clientCertificate <span class="property-type">string</span></dt>
        <dt>clientKey <span class="property-type">string</span></dt>
        <dt>accessKeyId <span class="property-type">string</span></dt>
        <dt>secretAccessKey <span class="property-type">string</span></dt>
        <dt>sessionToken <span class="property-type">string</span></dt>
        <dt>region <span class="property-type">string</span></dt>
        <dt>serviceEndpoint <span class="property-type">string</span></dt>
        <dt>accountName <span class="property-type">string</span></dt>
        <dt>accountKey <span class="property-type">string</span></dt>
        <dt>sharedAccessSignature <span class="property-type">string</span></dt>
        <dt>managedIdentityId <span class="property-type">string</span></dt>
        <dt>clientId <span class="property-type">string</span></dt>
        <dt>tenantId <span class="property-type">string</span></dt>
        <dt>clientSecret <span class="property-type">string</span></dt>
        <dt>clientCertificatePassword <span class="property-type">string</span></dt>
        <dt>endpoint <span class="property-type">string</span></dt>
        <dt>applicationDefaultCredentials <span class="property-type">string</span></dt>
        <dt>jsonCredentials <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /analytics/link/{scope}/{name}</h3>
        <p>Returns information about a link in the specified Analytics scope.</p>
        <dl class="message-properties">
        <dt>scope <span class="property-type">string</span></dt>
        <dt>name <span class="property-type">string</span></dt>
        <dt>type <span class="property-type">string</span></dt>
        </dl>
        <h3>PUT /analytics/link/{scope}/{name}</h3>
        <p>Edits an existing link in the specified Analytics scope. The link name, type, and scope name cannot be modified.
</p>
        <dl class="message-properties">
        <dt>scope <span class="property-type">string</span></dt>
        <dt>name <span class="property-type">string</span></dt>
        <dt>type <span class="property-type">string</span></dt>
        <dt>hostname <span class="property-type">string</span></dt>
        <dt>encryption <span class="property-type">string</span></dt>
        <dt>username <span class="property-type">string</span></dt>
        <dt>password <span class="property-type">string</span></dt>
        <dt>certificate <span class="property-type">string</span></dt>
        <dt>clientCertificate <span class="property-type">string</span></dt>
        <dt>clientKey <span class="property-type">string</span></dt>
        <dt>accessKeyId <span class="property-type">string</span></dt>
        <dt>secretAccessKey <span class="property-type">string</span></dt>
        <dt>sessionToken <span class="property-type">string</span></dt>
        <dt>region <span class="property-type">string</span></dt>
        <dt>serviceEndpoint <span class="property-type">string</span></dt>
        <dt>accountName <span class="property-type">string</span></dt>
        <dt>accountKey <span class="property-type">string</span></dt>
        <dt>sharedAccessSignature <span class="property-type">string</span></dt>
        <dt>managedIdentityId <span class="property-type">string</span></dt>
        <dt>clientId <span class="property-type">string</span></dt>
        <dt>tenantId <span class="property-type">string</span></dt>
        <dt>clientSecret <span class="property-type">string</span></dt>
        <dt>clientCertificatePassword <span class="property-type">string</span></dt>
        <dt>endpoint <span class="property-type">string</span></dt>
        <dt>applicationDefaultCredentials <span class="property-type">string</span></dt>
        <dt>jsonCredentials <span class="property-type">string</span></dt>
        </dl>
        <h3>DELETE /analytics/link/{scope}/{name}</h3>
        <p>Deletes a link in the specified Analytics scope. The link cannot be deleted if any other entities are using it, such as an Analytics collection. The entities using the link need to be disconnected from the link, otherwise, the delete operation fails.
</p>
        <dl class="message-properties">
        <dt>scope <span class="property-type">string</span></dt>
        <dt>name <span class="property-type">string</span></dt>
        </dl>
</script>
<script type="text/javascript">
    RED.nodes.registerType('analytics-links-rest-api-service', {
        category: 'config',
        defaults: {
            host: { value: "", required: true },


            name: { value: "" },
        },
        credentials: {
            username: { type: "text" },
            password: { type: "password" },
            temp: { type: "text" }
        },
        label: function () {
            return this.name || this.host;
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
        }
    });
</script>
